<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"th:href="@{/employee}">Employee Management System</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="container">
	<div class="row">
		 <h1>List of Employees</h1> 
		 <div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employee/new}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
			</div>
		 </div>
	</div>	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>Employee ID</th>
				<th>Employee Name</th>
				<th> Employee email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee: ${employees}">
				<td th:text = "${employee.employee_id}"></td>
				<td th:text = "${employee.employee_name}"></td>
				<td th:text = "${employee.email}"></td>
				<td>
					<a <form th:action="@{/employee/edit/{employee_id}(employee_id=${employee.employee_id})}" th:object="${employee}" method="POST"
					class="btn btn-primary">Update</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
